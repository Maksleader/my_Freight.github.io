<div class="col-lg-7">
    <div class="bg-light text-center p-5 wow fadeIn" data-wow-delay="0.5s">
        <form id="quoteForm">
            <div class="row g-3">
                <div class="col-12 col-sm-6">
                    <input type="text" name="name" class="form-control border-0" placeholder="Name"
                        style="height: 55px;">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="email" name="email" class="form-control border-0" placeholder="Email"
                        style="height: 55px;">
                </div>
                <div class="col-12">
                    <textarea name="note" class="form-control border-0" placeholder="Message"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

<!-- EmailJS Script -->
    <script type="text/javascript">
        emailjs.init("R-_7IAKgaj3Wl0f2Q");  // Replace with your EmailJS user ID

        // Event listener for form submission
        document.getElementById('quoteForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent default form submission

            const form = this;  // Get form element

            // Send form data using EmailJS
            emailjs.sendForm('service_3zoina6', 'template_63m0ilw', form)
                .then(function(response) {
                    console.log("Success:", response);
                    alert("Your message has been sent!");
                }, function(error) {
                    console.error("Error:", error);
                    alert("Sorry, there was an issue sending your message. Please try again later.");
                });
        });
    </script>
